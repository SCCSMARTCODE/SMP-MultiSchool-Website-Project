<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Education Website</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://fontawesome.com/icons/square-facebook?f=brands&s=solid"> 
</head>
<body>
    
    <!--header section start-->
    <header class="header">
        <a href="#" class="logo"><i class="fas fa-book-open"></i>School@SMP</a>
        <nav class="navbar">
            <a href="#home" class="hover-underline">Home</a>
            <a href="#about" class="hover-underline">About</a>
            <a href="#blog" class="hover-underline">Blog</a>
            <a href="#courses" class="hover-underline">Courses</a>
            <a href="#contact" class="hover-underline">Contact</a>
        </nav>
        <div class="icons">
            <div id="logib-btn" class="fas fa-user"></div>
            <div id="menu-btn" class="fas fa-bars"></div>
        </div>

         <!--login forms-->
        
         <form action="" class="login-form">
            <h3>login form</h3>
            <input type="email" placeholder="enter your email" class="box">
            <input type="password" placeholder="enter your password" class="box">
            <div class="remember">
                <input type="checkbox" name="" id="remember">
                <label for="remember-me">remember me</label>
            </div>
            <a href="#" class="btn">
                <span class="text text-1">login now</span>
                <span class="text text-2" aria-hidden="true">login now</span>
            </a>
        </form>

    </header>
    <!--header section ends-->

    <!--home section starts-->
    <section class="home" id="home">
        <div class="content">
            <h3>Free Online Software Development Courses</h3>
            <p>Join our free online Software Development courses, to acquire useful skills and open up employment opportunities in a wide range of profitable industries.</p>
            <a href="#" class="btn">
                <span class="text text-1">Learn More</span>
                <span class="text text-2" aria-hidden="true">Learn More</span>
            </a>

        </div>
        <script></script>
    </section>
</body>
</html>
